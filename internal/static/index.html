<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Updates Subscription</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		body {
			min-height: 100vh;
			background: linear-gradient(135deg, #00b4db, #0083b0);
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.container {
			background: rgba(255, 255, 255, 0.95);
			padding: 2rem;
			border-radius: 10px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 500px;
		}

		h1 {
			color: #2c3e50;
			margin-bottom: 1.5rem;
			text-align: center;
			font-size: 2rem;
		}

		.form-group {
			margin-bottom: 1.5rem;
		}

		label {
			display: block;
			margin-bottom: 0.5rem;
			color: #34495e;
			font-weight: 500;
		}

		input,
		select {
			width: 100%;
			padding: 0.75rem;
			border: 2px solid #e0e0e0;
			border-radius: 5px;
			font-size: 1rem;
			transition: border-color 0.3s ease;
		}

		input:focus,
		select:focus {
			outline: none;
			border-color: #3498db;
		}

		button {
			width: 100%;
			padding: 0.75rem;
			background: #3498db;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background: #2980b9;
		}

		.message {
			margin-top: 1rem;
			padding: 1rem;
			border-radius: 5px;
			text-align: center;
			display: none;
		}

		.success {
			background: #d4edda;
			color: #155724;
			border: 1px solid #c3e6cb;
		}

		.error {
			background: #f8d7da;
			color: #721c24;
			border: 1px solid #f5c6cb;
		}

		.weather-preview {
			margin-top: 1rem;
			padding: 1rem;
			background: #f8f9fa;
			border-radius: 5px;
			display: none;
		}

		.weather-preview h3 {
			color: #2c3e50;
			margin-bottom: 0.5rem;
		}

		.weather-info {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			gap: 0.5rem;
		}

		.weather-info p {
			color: #34495e;
			font-size: 0.9rem;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Weather Updates Subscription</h1>
		<form id="subscriptionForm">
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="email" id="email" name="email" required placeholder="Enter your email">
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input type="text" id="city" name="city" required placeholder="Enter city name">
			</div>
			<div class="form-group">
				<label for="frequency">Update Frequency</label>
				<select id="frequency" name="frequency" required>
					<option value="hourly">Hourly Updates</option>
					<option value="daily">Daily Updates</option>
				</select>
			</div>
			<button type="submit">Subscribe</button>
		</form>
		<div id="message" class="message"></div>
		<div id="weatherPreview" class="weather-preview">
			<h3>Current Weather</h3>
			<div class="weather-info">
				<p>Temperature: <span id="temperature"></span></p>
				<p>Humidity: <span id="humidity"></span></p>
				<p>Conditions: <span id="conditions"></span></p>
			</div>
		</div>
	</div>

	<script>
		const form = document.getElementById('subscriptionForm');
		const message = document.getElementById('message');
		const cityInput = document.getElementById('city');
		const weatherPreview = document.getElementById('weatherPreview');

		// Handle form submission
		form.addEventListener('submit', async (e) => {
			e.preventDefault();

			const formData = {
				email: document.getElementById('email').value,
				city: document.getElementById('city').value,
				frequency: document.getElementById('frequency').value
			};

			try {
				const response = await fetch('/subscribe', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(formData)
				});

				const data = await response.json();

				if (response.ok) {
					showMessage('Subscription successful! Please check your email to confirm.', 'success');
					form.reset();
				} else {
					showMessage(data.error || 'An error occurred. Please try again.', 'error');
				}
			} catch (error) {
				showMessage('An error occurred. Please try again.', 'error');
			}
		});

		// Show weather preview when city input loses focus
		cityInput.addEventListener('blur', async () => {
			const city = cityInput.value.trim();
			if (city) {
				try {
					const response = await fetch(`/weather?city=${encodeURIComponent(city)}`);
					const data = await response.json();

					if (response.ok) {
						document.getElementById('temperature').textContent = `${data.temperature}Â°C`;
						document.getElementById('humidity').textContent = `${data.humidity}%`;
						document.getElementById('conditions').textContent = data.conditions;
						weatherPreview.style.display = 'block';
					} else {
						weatherPreview.style.display = 'none';
					}
				} catch (error) {
					weatherPreview.style.display = 'none';
				}
			} else {
				weatherPreview.style.display = 'none';
			}
		});

		function showMessage(text, type) {
			message.textContent = text;
			message.className = `message ${type}`;
			message.style.display = 'block';

			setTimeout(() => {
				message.style.display = 'none';
			}, 5000);
		}
	</script>
</body>

</html>
